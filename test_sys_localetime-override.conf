# /etc/localetime-override.conf

# System-wide full name overrides (l_ prefix)
l_monday=sys_Monday
l_tuesday=sys_Tuesday
l_wednesday=sys_Wednesday
# l_thursday missing (should fallback to locale)
# l_friday missing (should fallback to locale)
l_saturday=sys_Saturday
l_sunday=sys_Sunday

# System-wide abbreviated names (s_ prefix)
s_mon=sMo
s_tue=sTu
s_wed=sWe
# s_thu is missing (should fallback to locale)
s_fri=sFr
s_sat=sSa
s_sun=sSu

# System-wide full month names (l_ prefix)
l_january=sys_January
# l_february missing (should fallback to locale)
l_march=sys_March
l_april=sys_April
l_may=sys_May
l_june=sys_June
# l_july missing (should fallback to locale)
l_august=sys_August
l_september=sys_September
l_october=sys_October
l_november=sys_November
# l_december missing (should fallback to locale)

# System-wide abbreviated month names (s_ prefix)
s_jan=sJa
s_feb=sFe
s_mar=sMa
# s_apr is missing (should fallback to locale)
s_may=sMa
s_jun=sJu
s_jul=sJl
s_aug=sAu
s_sep=sSe
s_oct=sOc
s_nov=sNo
# s_dec is missing (should fallback to locale)